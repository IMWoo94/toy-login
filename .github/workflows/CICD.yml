name: Java CI with Gradle and Jacoco

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - name: Git Project Clone
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
        with:
          arguments: build
      - name: 테스트 커버리지를 PR에 코멘트로 등록합니다
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          title: 📝 테스트 커버리지 리포트입니다
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.SECRET }}
          min-coverage-overall: 50
          min-coverage-changed-files: 50
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: toy-login-artifact
          path: build/libs/*.jar

  deploy:
    needs: build

    if: github.event_name != 'pull_request'

    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: toy-login-artifact
          path: /home/runner/work/toy-login
      #      - name: Display structure of downloaded files
      #        run: |
      #          ls -R
      #          echo ${{steps.download.outputs.download-path}}
      #        working-directory: /home/runner/work/toy-login/test
      - name: Get Github action IP
        id: ip
        uses: haythem/public-ip@v1.2
      - name: Github actions IP
        run: |
          echo $GITHUB_ACTIONS_IP
        env:
          GITHUB_ACTIONS_IP: ${{ steps.ip.outputs.ipv4 }}
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.TOY_LOGIN_SSH_PRIVATE_KEY }}
      - name: hosts reset
        run: |
          ssh-keygen -R github.com
          ssh-keyscan -t rsa 10.41.126.165 >> ~/.ssh/known_host
          cat ~/.ssh/known_hosts
      - name: SCP transfer
        run: |
          scp -P ${{ secrets.SERVER_PORT }} *.jar ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:~/cicd

