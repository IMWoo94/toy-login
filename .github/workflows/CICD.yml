name: Java CI with Gradle and Jacoco

on:
  push:
    branches: [ "main", "jacoco" ]
  pull_request:
    branches: [ "main", "jacoco" ]

# Workflow + branch ÌïòÎÇòÎßå ÎèôÏûë
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read
  actions: read

env:
  WORK_FLOW: ${{ github.workflow }}
  GITHUB_REF: ${{ github.ref }}
  GITHUB_HEAD_REF: ${{ github.head_ref }}
  GITHUB_RUN_ID: ${{ github.run_id }}

jobs:

  concurrent:
    runs-on: ubuntu-latest

    steps:
      - name: concurrency env echo
        run: |
          echo $WORK_FLOW
          echo $GITHUB_REF
          echo $GITHUB_HEAD_REF
          echo $GITHUB_RUN_ID

  build:

    needs: [ concurrent, notify-deploy-start ]
    runs-on: ubuntu-latest

    steps:
      - name: Git Project Clone
        uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      - name: Build with Gradle
        uses: gradle/gradle-build-action@bd5760595778326ba7f1441bcf7e88b49de61a25 # v2.6.0
        with:
          arguments: build
      - name: ÌÖåÏä§Ìä∏ Ïª§Î≤ÑÎ¶¨ÏßÄÎ•º PRÏóê ÏΩîÎ©òÌä∏Î°ú Îì±Î°ùÌï©ÎãàÎã§
        id: jacoco
        uses: madrapps/jacoco-report@v1.2
        with:
          title: üìù ÌÖåÏä§Ìä∏ Ïª§Î≤ÑÎ¶¨ÏßÄ Î¶¨Ìè¨Ìä∏ÏûÖÎãàÎã§
          paths: ${{ github.workspace }}/build/reports/jacoco/test/jacocoTestReport.xml
          token: ${{ secrets.SECRET }}
          min-coverage-overall: 50
          min-coverage-changed-files: 50
      - name: Upload artifact
        uses: actions/upload-artifact@v2
        with:
          name: toy-login-artifact
          path: build/libs/*.jar

  #  deploy-dev:
  #  if: ${{ github.ref == 'refs/heads/develop' }}
  #    ...
  #
  #  deploy-prod:
  #    if: ${{ github.ref == 'refs/heads/main' }}
  deploy:
    needs: build

    if: github.event_name != 'pull_request'

    runs-on: ubuntu-latest

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v2
        with:
          name: toy-login-artifact
      - name: Get Github action IP
        id: ip
        uses: haythem/public-ip@v1.2
      - name: Github actions IP
        run: |
          echo $GITHUB_ACTIONS_IP
        env:
          GITHUB_ACTIONS_IP: ${{ steps.ip.outputs.ipv4 }}
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.4
        with:
          ssh-private-key: ${{ secrets.TOY_LOGIN_SSH_PRIVATE_KEY }}
      - name: SSH known_hosts read before
        run: |
          cat /home/runner/.ssh/known_hosts
      - name: SCP transfer
        run: scp -v -P ${{ secrets.SERVER_PORT }} -o StrictHostKeyChecking=no *.jar ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:/home/test/login.jar
      - name: SSH known_hosts read after
        run: |
          cat /home/runner/.ssh/known_hosts
      - name: executing remote ssh commands server stop and restart
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.TOY_LOGIN_SSH_PRIVATE_KEY }}
          port: ${{ secrets.SERVER_PORT }}
          script: |
            cd /home/test
            chmod +x ./login_deploy.sh
            sudo ./login_deploy.sh

  notify-deploy-start:
    runs-on: ubuntu-latest
    outputs:
      message_id: $
    steps:
      - name: Slack Notify Deploy Start
        id: slack_notify
        uses: voxmedia/github-action-slack-notify-build@v1.5.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
        with:
          channel: ${{ secrets.SLACK_CHANNEL }}
          status: STARTING
          color: warning

  notify-deploy-result:
    needs: [ notify-deploy-start, deploy ]
    runs-on: ubuntu-latest
    if: always() # Ï∑®ÏÜå ÎêòÏñ¥ÎèÑ, Ïã§Ìå®ÌïòÏó¨ÎèÑ Ìï≠ÏÉÅ Ïã§ÌñâÎêòÎèÑÎ°ù ÏÑ§Ï†ï
    steps:
      # env.WORKFLOW_CONCLUSION ÌÇ§ÏõåÎìúÎ•º ÌÜµÌï¥ ÏïûÏÑ† job Ïùò ÏàòÌñâ Í≤∞Í≥ºÎ•º Í∞ÄÏ†∏Ïò®Îã§.
      - uses: technote-space/workflow-conclusion-action@v3
      - name: Slack Notify Deploy Prod Success
        if: env.WORKFLOW_CONCLUSION == 'success'
        uses: voxmedia/github-action-slack-notify-build@v1.5.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
        with:
          channel: ${{ secrets.SLACK_CHANNEL }}
          message_id: $
          status: SUCCESS
          color: good

      - name: Slack Notify Deploy Prod Failure
        if: env.WORKFLOW_CONCLUSION == 'failure'
        uses: voxmedia/github-action-slack-notify-build@v1.5.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
        with:
          channel: ${{ secrets.SLACK_CHANNEL }}
          message_id: $
          status: FAILURE
          color: danger

      - name: Slack Notify Deploy Prod Cancelled
        if: env.WORKFLOW_CONCLUSION == 'cancelled'
        uses: voxmedia/github-action-slack-notify-build@v1.5.0
        env:
          SLACK_BOT_TOKEN: ${{ secrets.SLACK_NOTIFICATIONS_BOT_TOKEN }}
        with:
          channel: ${{ secrets.SLACK_CHANNEL }}
          message_id: $
          status: CANCELLED
          color: '#808080'


